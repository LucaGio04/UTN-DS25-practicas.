<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo de la Librería">
        <h1>Librería El Saber</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="ficcion.html">Ficción</a></li>
            <li><a href="no-ficcion.html">No Ficción</a></li>
            <li><a href="ciencia.html">Ciencia</a></li>
            <li><a href="historia.html">Historia</a></li>
            <li><a href="registro.html">Registración</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Formulario de Registración</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej: 11-1234-5678">

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="12" max="100" placeholder="Ej: 25">

                <label for="color">Color Favorito:</label>
                <input type="color" id="color" name="color">

                <label>Sexo:</label>
                <div>
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="sexo" value="femenino">
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="otro" name="sexo" value="otro">
                    <label for="otro">Otro</label>
                </div>

                <label for="temaFavorito">Tema Favorito:</label>
                <select id="temaFavorito" name="temaFavorito">
                    <option value="">--Selecciona un tema--</option>
                    <option value="ficcion">Ficción</option>
                    <option value="no-ficcion">No Ficción</option>
                    <option value="ciencia">Ciencia</option>
                    <option value="historia">Historia</option>
                </select>

                <button type="submit">Registrarme</button>
            </form>
        </section>
    </main>

        <p>&copy; 2025 Librería El Saber. Todos los derechos reservados.</p>

    </footer>
</body>
</html>
